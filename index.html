<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/ios/512/web-design.png">
    <title>Signup</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-div">

            <form action="" id="f1">
                <h2 id="heading1">Signup</h2>
                <label class="name">Full Name</label>
                <input class="input1" type="text" required id="input-id">
                <label class="email">Email</label>
                <input type="text" class="input2" required id="input-id">
                <label class="pass">Password</label>
                <input type="password" class="input3" required id="input-id">
                <label class="cnfm-pass">Confirm Password</label>
                <input type="password" class="input4" required id="input-id">
                <label class="dob">DOB</label>
                <input type="date" class="input5" required id="input-id">
                <input type="radio" name="selector" class="input6" value="Student" required>
                <label class="student">Student</label>
                <input type="radio" name="selector" class="input7" required>
                <label class="employee">Employee</label>
                <input type="checkbox" name="" class="input8" required>
                <label class="check">I agree to all the Terms and conditions</label>
                <button type="submit" id="btn">Signup</button>
            </form>

        </div>


    </div>

</body>

</html>
